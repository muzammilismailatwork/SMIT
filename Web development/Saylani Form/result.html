<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Saylani Welfare International</title>
</head>
<body>
    <div class="container-fluid">
    <!-- header -->
    <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
    <div class="background img-fluid">
        <!-- logo -->
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 logo img-fluid d-flex justify-content-center"><img src="./assets/logo.png" alt=""></div>
            <div class="col-md-4"></div>
        </div>
        <!-- text, icons & button -->
        <div class="row">
            <div class="col-md-4 d-flex justify-content-center order-md-3 ">
                <img src="./assets/facebook.png" alt="" class="icon mx-2 img-fluid">
                <img src="./assets/instagram.png" alt="" class="icon mx-2 img-fluid">
                <img src="./assets/youtube.png" alt="" class="icon mx-2 img-fluid">
            </div>
            <div class="col-md-4 text-center order-md-2"><h3>Registration Form - SMIT</h3></div>
            <div class="col-md-4 text-center order-md-1"><button class="portel_btn py-1 px-3"><i class="fa-sharp fa-solid fa-user-graduate"></i> Student portel</button></div>
        </div>
        <div class="row">
            <div class="col text-center">
                <p>Services - Education - Registration</p>
            </div>
        </div>
        <!-- buttons -->
        <div class="row">
            <div class="col d-flex justify-content-center btn">
                <a href="./index.html" class="register_btn" style="color: #0d6db7  !important;">Registration</a>
                <a href="./download_card.html" class="id_card_btn" style="color: #0d6db7 !important;">Download ID Card</a>
                <a href="./result.html" class="result_btn" style="color: #8dc63f !important;">Result</a>
            </div>
        </div>
        <hr>
    </div>
    <div class="col-md-1"></div>   
        
    </div>    
    </div>
    <!-- header end -->

    <!-- inputs start -->

    <form class="row g-3">
    <div class="col-md-1"></div>
    <div class="col-md-10">
         <div class="row">
            <div class="col-md-6">
                <div class="input-group-lg">
                    <label class="labelText my-2">Select city</label>
                    <select class="form-select inputBorder" id="floatingSelect" aria-label="Floating label select example">
                      <option selected>Select city</option>
                      <option value="1">Karachi</option>
                      <option value="2">Faisalabad</option>
                      <option value="3">Peshawer</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group-lg">
                    <label class="labelText my-2">Select course or event</label>
                    <select class="form-select inputBorder" id="floatingSelect" aria-label="Floating label select example">
                      <option selected>Select course or event</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
    </form>
    <!-- inputs end -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
