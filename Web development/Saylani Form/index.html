<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
    <div class="background img-fluid">
        <!-- logo -->
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 logo img-fluid d-flex justify-content-center"><img src="./assets/logo.png" alt=""></div>
            <div class="col-md-4"></div>
        </div>
        <!-- text, icons & button -->
        <div class="row">
            <div class="col-md-4 d-flex justify-content-center">
                <img src="./assets/facebook.png" alt="" class="icon mx-2 img-fluid">
                <img src="./assets/instagram.png" alt="" class="icon mx-2 img-fluid">
                <img src="./assets/youtube.png" alt="" class="icon mx-2 img-fluid">
            </div>
            <div class="col-md-4 text-center"><h3>Registration Form - SMIT</h3></div>
            <div class="col-md-4 text-center"><button class="portel_btn py-1 px-3"><i class="fa-sharp fa-solid fa-user-graduate"></i> Student portel</button></div>
        </div>
        <div class="row">
            <div class="col text-center">
                <p>Services - Education - Registration</p>
            </div>
        </div>
        <!-- buttons -->
        <div class="row">
            <div class="col d-flex justify-content-center">
                <button class="register_btn">Registration</button>
                <button class="id_card_btn">Download ID Card</button>
                <button class="result_btn">Result</button>
            </div>
        </div>
        <hr>
    </div>
    <div class="col-md-1"></div>   
        
    </div>    
    </div>
    <!-- header end -->

    <!-- inputs start -->

    <form class="row g-3">
    <div class="col-md-1"></div>
    <div class="col-md-10">
         <div class="row">
            <div class="col-md-6">
                <div class="input-group-lg">
                    <label class="labelText my-2">Select city</label>
                    <select class="form-select inputBorder" id="floatingSelect" aria-label="Floating label select example">
                      <option selected>Select city</option>
                      <option value="1">Karachi</option>
                      <option value="2">Faisalabad</option>
                      <option value="3">Peshawer</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group-lg">
                    <label class="labelText my-2">Select course or event</label>
                    <select class="form-select inputBorder" id="floatingSelect" aria-label="Floating label select example">
                      <option selected>Select course or event</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label class="labelText my-2">Full Name</label>
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control inputBorder" placeholder="Full name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>
            </div>
            <div class="col-md-6">
                <label class="labelText my-2">Father Name</label>
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control inputBorder" placeholder="Father Name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="labelText my-2">Email</label>
                <div class="input-group input-group-lg">
                    <input type="email" class="form-control inputBorder" placeholder="Email" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>
            </div>
            <div class="col-md-6">
                <label class="labelText my-2">Phone</label>
                <div class="input-group input-group-lg">
                    <input type="number" class="form-control inputBorder" placeholder="Phone" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="labelText my-2">CNIC</label>
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control inputBorder" placeholder="CNIC" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>
            </div>
            <div class="col-md-6">
                <label class="labelText my-2">Father's CNIC (optional)</label>
                <div class="input-group input-group-lg">
                    <input type="number" class="form-control inputBorder" placeholder="Father's CNIC (optional)" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="labelText my-2">Date of birth</label>
                <div class="input-group input-group-lg">
                    <input type="date" class="form-control inputBorder" placeholder="Date of birth" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group-lg">
                    <label class="labelText my-2">Select gender</label>
                    <select class="form-select inputBorder" id="floatingSelect" aria-label="Floating label select example">
                      <option selected>Select gender</option>
                      <option value="1">Male</option>
                      <option value="2">Female</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
    </form>
    <!-- inputs end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
